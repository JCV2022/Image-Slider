<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <meta name="viewport" content="width=device-width", initial scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    </head>

    <body>
        <div class="container">
        
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/computer1.png"></div>
                <div class="swiper-slide"><img src="images/computer2.png"></div>
                <div class="swiper-slide"><img src="images/computer3.png"></div>
                <div class="swiper-slide"><img src="images/computer4.png"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="function.js"></script>
    </body>
</html>
